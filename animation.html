<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation </title>
    <style>
        .spiner{
            background-color: blue;
            height: 300px;
            width: 300px;
            
            border-radius: 50%;
            border: 25px soild green;
            border-top: 20px solid rebeccapurple;
            animation: animation 2.5s linear infinite;

        }
        @keyframes animation{to{ transform: rotate(360deg);}} 
    </style>
</head>

    <div class="spiner"></div>
</body>
